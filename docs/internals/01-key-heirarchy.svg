        <line x1="204" x2="220" y1="96" y2="96" class="thin-line" />
        <line x1="120" x2="138" y1="114" y2="114" class="thin-line" />
        <line x1="204" x2="220" y1="114" y2="114" class="thin-line" />
    </g>

    <line x1="80" x2="80" y1="122" y2="150" class="line" />
